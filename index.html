<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tigrinho da fortuna</title>
</head>
<body>
    <div class="container" lang="zh-hans">
        <div class="background-image"></div>
        <div class="card-container">

            <div class="card">
                <div class="card-icon">
                    <img src="assets/iconentrada.webp" alt="Normal">
                </div>
                <div class="card-text">
                    <p>普通的</p>
                    <p class="small-text">NORMAL</p>
                    <p class="dynamic-text" id="normal-value">--</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="assets/iconturbo-Copia.webp" alt="Turbo">
                </div>
                <div class="card-text">
                    <p>涡轮</p>
                    <p class="small-text">TURBO</p>

                    <p class="dynamic-text" id="turbo-value">--</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <img src="assets/iconvalidade-Copia.webp" alt="Validade">
                </div>
                <div class="card-text">
                    <p>有效性</p>
                    <p class="small-text">VALIDADE</p>

                    <p class="dynamic-text" id="Validity-value">00:00:00</p>
                </div>
            </div>
        </div>
        <p class="accuracy-text" id="accuracy-value">78% 自信</p>
        <button class="green-button" id="greenButton">
            新分析 Novo Sinal
        </button>
    </div>

    <div class="plataform-div">
        <iframe id="plataform-frame" src="bit.ly/hack_chines_gratis"></iframe>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
